<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./bg.avif">
</head>
<body>
    <div class="app-wrapper">
        <main>
            <section class="location">
                <div class="city">Egypt, US</div>
                <div class="date">Monday 26 September 2023</div>
            </section>
            <div class="main-temp">
                <div class="temp">8<span>°c</span></div>
                <div class="weather">light rain</div>
                <div class="hi-low">14°c / 23°c</div>
            </div>
        </main>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search...">
        </header>
    </div>
    <script src="script.js"></script>
</body>
</html>
